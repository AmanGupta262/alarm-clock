<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Alarm Clock</title>

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/jpg" href="Favicon_Image_Location" />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container d-flex">
      <div class="alarm-clock">
        <div class="current-time">04 : 00 : 00 AM</div>
        <form class="alarm-from">
          <select name="hours" id="hours" required>
            <option value="">HH</option>
          </select>
          :
          <select name="minutes" id="minutes">
            <option value="">MM</option>
          </select>
          :
          <select name="seconds" id="seconds">
            <option value="">SS</option>
          </select>
          <select name="am-pm" id="am-pm">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
          </select>
          <button class="btn" id="submit-btn" type="submit">Set Alarm</button>
        </form>
        <div class="alarms">
          <div class="title">Alarms</div>
          <div class="alarms-container">
            <div class="alarm">
              <div class="time">04 : 00 : 00 AM</div>
              <div class="btn detlete-alarm">Delete</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript File -->
    <script src="./script.js"></script>
  </body>
</html>
